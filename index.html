<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="lib/dist/hamburgers.css">

    <div class="mobNav">

                <div class="header">
                    <div class="header__phoneStrip">
                        <div class="header__phoneStrip__holder">

                        </div>
                    </div>

                            </div>
                        </div>
                    </div>
                    <div class="header__nav">

                                <span class="hamburger-inner"></span>
                            </span>
                        </button>

                </div>

                    </div>
                    <hr class="footer__holder__hr">
                    <div class="footer__holder__bottom">
                        <div class="footer__holder__bottom__holderForLogoName">

                        <hr class="footer__holder__bottom__mobilehr">
